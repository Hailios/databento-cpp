name: build

# Build and test databento-cpp

on:
  push:
    branches: [main, dev]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, ARM64]
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: build - (${{ matrix.arch }} ${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
